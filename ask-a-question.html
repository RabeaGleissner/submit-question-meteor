<head>
  <title>Ask Rabea a question</title>
</head>

<body>
  {{> loginButtons}}
  <h1>test app</h1>
  
  {{#if currentUser}}
    <form class="new-question">
        <input type="text" name="text" placeholder="Ask me!" />
    </form>
  {{/if}}

      <ul>
       {{#each questions}}
       {{> question}}
       {{/each}}
     </ul>

<div id='container'>
    <div id="google">
      <h3>Please google your own answer.</h3>
    </div>

    <div id="research">
      <h3>Sorry, I'm going to have to research that and get back to you</h3>
    </div>
    <div id="answered">
      <h3>Answered!</h3>
    </div>
</div>
</body>

<template name="question">
  <li id="{{idTag}}">
    {{username}} is asking: {{text}}
    {{#if isOwner}}
    <button class="delete">delete</button>
    {{/if}}
    <button class="set-google">Google</button>
    <button class="set-research">Research</button>
    <button class="set-answered">Answered</button>
  </li>
</template>
