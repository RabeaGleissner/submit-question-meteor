<head>
  <title>Ask Rabea a question</title>
</head>

<body>
  <div class="wrapper">
  {{> loginButtons}}
  <nav>
    <ul>
      <li id="google">Please google your own answer.</li>
      <li id="research">Sorry, I'm going to have to research that and get back to you</li>
      <li id="answered">Answered!</li>
    </ul>
  </nav>
  <h1>Ask Rabea a question about Meteor!</h1>
  
  {{#if currentUser}}
    <form class="new-question">
        <input type="text" name="text" placeholder="Go on, ask me!" />
    </form>
  {{/if}}

      <ul>
       {{#each questions}}
       {{> question}}
       {{/each}}
     </ul>


</div>
</body>

<template name="question">
  <li id="{{idTag}}">
  <div id='username'> {{username}}:</div>
  <div id="questiontext">{{text}}</div>
    {{#if isOwner }}
    <button class="delete">delete</button>
    {{/if}}


  {{#if isRabea}}
    <button class="delete">delete</button>
    <button class="set-google">Google</button>
    <button class="set-research">Research</button>
    <button class="set-answered">Answered</button>
    <button class="clear">Clear class</button>
  {{/if}}

</li>
</template>
